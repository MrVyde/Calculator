<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
      <!-- Link to external script -->
    <script language="javascript" src="calculator.js" type="text/javascript" defer></script>
  <!-- Link to Css -->
   <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
     <div class="calculator">
    <div class="display" id="calc-display">
        <div id="expression-part"></div>
        <div id="result-part">0</div>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>

      <button style="grid-column: span 4; background: #e66;">Clear</button>
    </div>
  </div>
</body>
</html>
